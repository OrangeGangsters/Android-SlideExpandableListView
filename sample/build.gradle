buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}

apply plugin: 'com.android.application'

dependencies {
    compile project(':library')
}

android {
    compileSdkVersion 21
    buildToolsVersion = '21.1.0'

    defaultConfig {
        applicationId "com.tjerkw.slideexpandable.sample"
        minSdkVersion 10
        targetSdkVersion 21
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}